<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

    <!-- open graph -->
    <meta property="og:title" content="Web Firework Simulation - Canvas-based interactive animation" />
    <meta property="og:description" content="Canvas-based interactive animation">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= VUE_APP_URL %>" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Web Firework Simulation</title>

    <% if (VUE_APP_GA !== undefined) { %>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GA %>"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '<%= VUE_APP_GA %>');
      </script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but web-firework-simulation doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
